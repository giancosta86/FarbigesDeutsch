---
layout: default
---

<div class="home">
  <ul class="page-list">
    {% for page in site.html_pages %}
    {% if page.url != "/" and page.url != "/about/" %}
    <li>
      <a class="page-link" href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
